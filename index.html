<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/ngAnimation.css"/>
    <!--JS-->
    <script src="lib/angular.js" type="text/javascript"></script>
    <script src="lib/angular-route.js" type="text/javascript"></script>
    <script src="lib/angular-animate.js" type="text/javascript"></script>
    <script src="lib/dirPagination.js" type="text/javascript"></script>
    <!--
    .ng-enter - added at the very start of the transition to enter/display a view
    .ng-enter-active - also added at the start of the transition, immediately after adding .ng-enter
    .ng-leave - added at the very start of the transition to leave/hide a view
    .ng-leave-active - also added at the start of the transition, immediately after adding .ng-leave
    -->
    <style>
        a:hover {
            cursor: pointer;
        }
        span.glyphicons.glyphicons-shopping-cart{
            background: url('images/glyphicons-shopping-cart.png') no-repeat left center;
            background-size: 100%;
            width: 14px;
            height: 14px;
            display: inline-block;
        }
    </style>
</head>
<body style="overflow-x: hidden">
<div class="navbar navbar-default" ng-controller="headerCtrl">
    <div class="navbar-header"></div>

    <ul class="nav navbar-nav navbar-left">
        <li><a href="#home"><span class="glyphicon glyphicon-home"></span>Home</a></li>
        <li><a href="#booklist"><span class="glyphicon glyphicon-book"></span>BookList</a></li>
        <li><a href="#shopCar"><span class="glyphicons glyphicons-shopping-cart"></span>ShopCar</a></li>
    </ul>

</div>

<div class="page" ng-view></div>


<script src="app.js" type="text/javascript"></script>

<script src="controllers/LoginCtrl.js" type="text/javascript"></script>
<script src="controllers/headerCtrl.js" type="text/javascript"></script>
<script src="controllers/bookCtrl.js" type="text/javascript"></script>
<script src="controllers/homeCtrl.js" type="text/javascript"></script>
<script src="controllers/carCtrl.js" type="text/javascript"></script>
</body>
</html>
